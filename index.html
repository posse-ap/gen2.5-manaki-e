<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POSSE</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/Layout/l-header.min.css" />
    <link rel="stylesheet" href="./css/Object/Component/c-img.min.css" />
    <link rel="stylesheet" href="./css/Object/Utility/u-margin.min.css" />
    <link rel="stylesheet" href="./css/Object/Project/p-footer.min.css" />
  </head>

  <body>
    <header class="l-header">
      <div>
        <div class="c-img">
          <img src="./img/logo.svg" alt="POSSE" />
        </div>
      </div>
      <nav class="l-header__nav">
        <ul class="l-header__nav__list">
          <li class="l-header__nav__item">POSSEとは</li>
          <li class="l-header__nav__item">クイズ</li>
          <li class="l-header__nav__item">
            <div class="c-img c-img--icon u-margin--r16">
              <img
                src="./img/icon/icon-twitter.svg"
                alt="twitter"
                width="25px"
                height="25px"
              />
            </div>
            <div class="c-img c-img--icon">
              <img
                src="./img/icon/icon-instagram.svg"
                alt="Instagram"
                width="25px"
                height="25px"
              />
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <footer class="l-footer p-footer">
      <div class="p-footer--large"></div>
      <div class="p-footer--small">
        <small>©2022 POSSE</small>
      </div>
    </footer>
  </body>
</html>
