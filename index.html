<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quizy</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <main class="main">
    <h1>ガチで東京の人しか解けない！ #東京の難読地名クイズ</h1>
    <div class="container">
      <div class="inner">
        <h2><span>1.この地名はな</span>んて読む？</h2>
        <div class="img">
          <img src="./img/1.png" alt="高輪" width="630" height="378px">
        </div>
        <ul class="options">
          <li class="option" check(0)>たかなわ</li>
          <li class="option" check(1)>こうわ</li>
          <li class="option" check(2)>たかわ</li>
        </ul>
        <div class="answer">
          <span class="answer_correct">正解！</span>
          <span class="answer_wrong">不正解！</span>
          <p class="answer_text">正解は「たかなわ」です！</p>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
